<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaciones</title>
</head>
<body>
    <h1>Reservaciones</h1>
    <h2>Reservas de Hotel</h2>
    <table id="hotelTable">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Hotel</th>
                <th>Fecha de inicio</th>
                <th>Fecha de fin</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody id="hotelBody">
            <!-- Aquí se agregarán las filas de la tabla de reservas de hotel -->
        </tbody>
    </table>

    <h2>Reservas de Vuelo</h2>
    <table id="flightTable">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Vuelo</th>
                <th>Fecha de salida</th>
                <th>Fecha de llegada</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody id="flightBody">
            <!-- Aquí se agregarán las filas de la tabla de reservas de vuelo -->
        </tbody>
    </table>

    <script>
        // Función para obtener y llenar la tabla de reservas de hotel
        fetch('/api/hotelReservations')
            .then(response => response.json())
            .then(data => {
                const hotelBody = document.getElementById('hotelBody');
                data.forEach(reservation => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${reservation.customer_id}</td>
                        <td>${reservation.hotel_id}</td>
                        <td>${reservation.date_start}</td>
                        <td>${reservation.date_end}</td>
                        <td>${reservation.price}</td>
                    `;
                    hotelBody.appendChild(row);
                });
            });

        // Función para obtener y llenar la tabla de reservas de vuelo
        fetch('/api/flights')
            .then(response => response.json())
            .then(data => {
                const flightBody = document.getElementById('flightBody');
                data.forEach(reservation => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${reservation.customer_id}</td>
                        <td>${reservation.fly_id}</td>
                        <td>${reservation.departure_date}</td>
                        <td>${reservation.arrival_date}</td>
                        <td>${reservation.price}</td>
                    `;
                    flightBody.appendChild(row);
                });
            });
    </script>
</body>
</html>
